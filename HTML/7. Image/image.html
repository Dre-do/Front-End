<!DOCTYPE html>
<html>
<head>

    <title>Document</title>
</head>
<body>
    <!-- Contoh internal resource -->
    <img src="Dre.do.jpg" >

    <br><br>

    <!-- Contoh eksternal resource -->
    <img src="https://4.bp.blogspot.com/-8JwYlyTClgw/X7fu-xTLGJI/AAAAAAAADM0/PIoepNZPedsvi-aGQglKRkCSEocq0nPSgCK4BGAYYCw/s1600/Logo%2BTeknologi%2BKita.png" >
    <br><br>

    <!-- Contoh Penggunaan alt -->
    <!-- alt berfungsi untuk menampilkan alternatif teks apabila gambar tidak dapat ditampilkan -->
    <img src="Dre.d.jpg" alt="logo Dre.do">
    <br><br>

    <!-- Contoh penggunaan width -->
    <!-- width berfungsi untuk mengatur lebar dari suatu gambar yang ditampilkan -->
    <img src="Dre.do.jpg" width="100">
    <br><br>

    <!-- Contoh penggunaan height -->
    <!-- width berfungsi untuk mengatur tinggi dari suatu gambar yang ditampilkan -->
    <!-- ukuran pada height dan width dapat dituliskan dalam px ataupun % -->
    <img src="Dre.do.jpg" height="200">
    <br><br>
    
    <!-- Contoh penggunaan title -->
    <!-- title berfungsi untuk memberi judul dari suatu gambar yang ditampilkan -->
    <img src="Dre.do.jpg" title="Logo Dre.do">
    <br><br>

    <!-- Contoh Penggunaan hyperlink + gambar -->
    <a href="https://teknologikita13.blogspot.com/">
        <img src="Dre.do.jpg">
    </a>
</body>
</html>
