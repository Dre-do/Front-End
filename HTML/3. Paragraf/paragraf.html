<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paragraf</title>
</head>
<body>
    <h1>INI HEADING 1</h1>
    <hr>

    <p>Ini Baris satu</p>
    <hr>
    <br><br><br><br>
    <p>Ini Baris dua</p>

    <!-- Contoh tag p, br, hr -->
    <p>Ini adalah Paragraf 1</p>
    <br>
    <p>Ini adalah paragraf 2</p>

    <!-- Contoh tag b, i, u -->
    <p><b>Selamat Datang</b> di <i>Web Belajar HTML</i></p>
    <br>
    <p>Nama Saya <u>Andreas Domenico Situmorang</u></p>

    <!-- contoh tag strong dan em -->
    <br><br>
    <p><strong>Pengumuman!</strong>Web sedang dalam <em>Perbaikan!</em></p>
</body>
</html>
