<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>
<body>

<!-- Contoh Ordered List -->
<!-- Type dari list ini dapat diubah menjadi angka, huruf ataupun i -->
<h3>To Do List</h3>
<ol type = "a">
    <li>Bangun Pagi</li>
    <li>Sarapan</li>
    <li>Tidur Lagi</li>
</ol>

<!-- Contoh Unordered List -->
<!-- Type dari list ini dapat diubah menajdi square, circle ataupun dot -->
<h3>Makanan Saya saat Sarapan</h3>
<ul type="dot">
    <li>Nasi Goreng</li>
    <li>Mie Goreng</li>
    <li>Telur Dadar</li>
</ul>

<!-- Contoh Definition List  -->
<!-- dt dan dd harus berpasangan -->
<h3>Pemrograman Web 1</h3>
<dl>
    <dt><b>HTML</b></dt>
    <dd>Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheet</dd>
</dl>

</body>
</html>
